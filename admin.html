<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Kelola Stok Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-[#1A3761] text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">⚙️ Admin - Kelola Stok Produk</h1>
    <a href="produk.html" class="hover:underline">Lihat Etalase</a>
  </nav>

  <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Kelola Stok</h2>
    <div id="adminList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    // Data default untuk pertama kali
    const defaultProducts = [
      { name: "Semen Tiga Roda", img: "assets/semen.png", price: 55000, sizes: { "40kg": 120, "50kg": 90 } },
      { name: "Cat Dulux", img: "assets/cat.png", price: 85000, sizes: { "1L": 60, "5L": 30, "20L": 10 } },
      { name: "Paku Baja", img: "assets/paku.png", price: 15000, sizes: { "3cm": 500, "5cm": 300, "7cm": 200 } },
      { name: "Pasir Bangunan", img: "assets/pasir.png", price: 250000, sizes: { "1m³": 15, "2m³": 8 } }
    ];

    // Ambil dari localStorage, kalau kosong isi default
    let products = JSON.parse(localStorage.getItem("products"));
    if (!products || !Array.isArray(products) || products.length === 0) {
      products = defaultProducts;
      localStorage.setItem("products", JSON.stringify(products));
    }

    const adminList = document.getElementById("adminList");

    function renderAdmin() {
      adminList.innerHTML = "";
      products.forEach((p, i) => {
        let sizeInputs = "";
        for (const [size, stock] of Object.entries(p.sizes)) {
          sizeInputs += `
            <div class="flex justify-between items-center mb-2">
              <span>${size}</span>
              <input type="number" value="${stock}" min="0"
                class="border rounded-md w-20 text-right p-1"
                onchange="updateStock(${i}, '${size}', this.value)">
            </div>`;
        }
        const card = `
          <div class="bg-white p-4 rounded-xl shadow">
            <img src="${p.img}" class="w-full h-40 object-contain mb-3">
            <h3 class="font-semibold text-lg">${p.name}</h3>
            <p class="text-sm text-gray-500 mb-2">Rp ${p.price.toLocaleString()}</p>
            ${sizeInputs}
          </div>`;
        adminList.innerHTML += card;
      });
    }

    function updateStock(index, size, newStock) {
      products[index].sizes[size] = parseInt(newStock) || 0;
      localStorage.setItem("products", JSON.stringify(products));
    }

    renderAdmin();
  </script>
</body>
</html>
