<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Bangunan Maju Jaya</title>
  <link rel="stylesheet" href="Assets/style.css" />
  <style>
    /* ===== Styling tambahan untuk jam realtime ===== */
    #clock {
      font-weight: 700;
      color: #003366;
      font-family: "Poppins", sans-serif;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .info-top {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #003366;
    }

    #online-users {
      color: #0066cc;
      font-weight: 500;
    }

    .lang {
      font-size: 0.9rem;
      font-weight: 600;
      margin-left: 10px;
    }

    /* ===== DROPDOWN NAVBAR ===== */
    .menu-left {
      display: flex;
      align-items: center;
      gap: 25px;
      position: relative;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-btn {
      background: none;
      border: none;
      font-weight: 600;
      font-family: "Poppins", sans-serif;
      font-size: 16px;
      color: #003366;
      cursor: pointer;
    }

    .dropdown-btn:hover {
      color: #0066cc;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-width: 180px;
      z-index: 99;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      color: #003366;
      text-decoration: none;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #f2f6ff;
    }

    /* aktif saat diklik */
    .dropdown.active .dropdown-content {
      display: block;
    }

    .menu-left a {
      font-weight: 600;
      color: #003366;
      text-decoration: none;
    }

    .menu-left a:hover {
      color: #0066cc;
    }
  </style>
</head>

<body>
  <!-- ======= HEADER ======= -->
  <header>
    <div class="nav-container">
      <div class="left-section">
        <div class="logo-header">
          <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <img src="logo.png" alt="Logo" />
            <h1>APLUS</h1>
          </a>
        </div>

        <div class="menu-left">
          <a href="produk.html" data-id="Produk" data-en="Products">Produk</a>

          <!-- Dropdown AREA -->
          <div class="dropdown">
            <button class="dropdown-btn" data-id="Area" data-en="Area">Area â–¾</button>
            <div class="dropdown-content">
              <a href="#">Plafon</a>
              <a href="#">Partisi / Dinding</a>
              <a href="#">Lantai</a>
              <a href="#">Atap</a>
              <a href="#">Insulasi</a>
            </div>
          </div>

          <!-- Dropdown KATEGORI -->
          <div class="dropdown">
            <button class="dropdown-btn" data-id="Kategori" data-en="Category">Kategori â–¾</button>
            <div class="dropdown-content">
              <a href="#">Interior</a>
              <a href="#">Eksterior</a>
              <a href="#">Material</a>
              <a href="#">Aksesoris</a>
            </div>
          </div>
        </div>
      </div>

      <div class="top-right">
        <div class="info-top">
          <span id="greeting">Selamat datang ðŸ‘‹</span>
          <span>|</span>
          <span id="clock">00:00:00</span>
          <span>|</span>
          <span id="online-users">ðŸ‘¥ 0 pengguna online</span>
        </div>

        <div class="lang">
          <span id="lang-en" style="cursor:pointer;">EN</span>
          <span>|</span>
          <span id="lang-id" style="cursor:pointer;">ID</span>
        </div>
      </div>

      <div class="menu-right">
        <a href="profil.html" data-id="Profil" data-en="Profile">Profil</a>
        <a href="inspirasi.html" data-id="Inspirasi" data-en="Ideas">Inspirasi</a>
        <a href="artikel.html" data-id="Artikel" data-en="Articles">Artikel</a>
        <a href="kontak.html" data-id="Kontak" data-en="Contact">Kontak</a>
      </div>
    </div>
  </header>

  <!-- ======= SLIDER ======= -->
  <section class="slider">
    <div class="slides">
      <div class="slide active">
        <img src="assets/img/tukang.jpg" alt="Banner 1">
      </div>
      <div class="slide">
        <img src="assets/img/baja2.jpg" alt="Banner 2">
      </div>
      <div class="slide">
        <img src="assets/img/cat.jpg" alt="Banner 3">
      </div>
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </section>

  <!-- ======= PRODUK SECTION ======= -->
  <section class="produk-section">
    <div class="produk-container">
      <div class="produk-text">
        <h2>Jelajahi<br>rangkaian<br><span>produk</span></h2>

        <div class="produk-search">
          <input type="text" placeholder="Cari produk" class="produk-input" id="produk-input">
          <button class="produk-search-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-search">
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
          </button>
        </div>

        <a href="produk.html" class="produk-link"
          data-id="Cari tahu produk Aplus selengkapnya Â»"
          data-en="Learn more about Aplus products Â»">
          Cari tahu produk Aplus selengkapnya Â»
        </a>
      </div>

      <div class="produk-image">
        <img src="assets/img/baja1.jpg" alt="Pekerja Aplus">
      </div>
    </div>
  </section>

  <!-- ======= SCRIPT ======= -->
  <script>
    // ===== SLIDER =====
    const slides = document.querySelectorAll('.slide');
    let index = 0;
    function showSlide(i) {
      slides.forEach((s, j) => s.classList.toggle('active', j === i));
    }
    document.querySelector('.next').onclick = () => { index = (index + 1) % slides.length; showSlide(index); };
    document.querySelector('.prev').onclick = () => { index = (index - 1 + slides.length) % slides.length; showSlide(index); };
    setInterval(() => { index = (index + 1) % slides.length; showSlide(index); }, 5000);

    // ===== REALTIME CLOCK =====
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, "0");
      const m = now.getMinutes().toString().padStart(2, "0");
      const s = now.getSeconds().toString().padStart(2, "0");
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ===== TRANSLATE EN / ID =====
    const langEN = document.getElementById("lang-en");
    const langID = document.getElementById("lang-id");
    langEN.addEventListener("click", () => {
      document.querySelectorAll("[data-en]").forEach(el => el.textContent = el.getAttribute("data-en"));
      document.documentElement.lang = "en";
    });
    langID.addEventListener("click", () => {
      document.querySelectorAll("[data-id]").forEach(el => el.textContent = el.getAttribute("data-id"));
      document.documentElement.lang = "id";
    });

    // ===== PENGGUNA ONLINE (Simulasi) =====
    let users = Math.floor(Math.random() * 20) + 5;
    const onlineUsers = document.getElementById("online-users");
    function updateUsers() {
      const change = Math.floor(Math.random() * 3) - 1;
      users = Math.max(1, users + change);
      onlineUsers.textContent = `ðŸ‘¥ ${users} pengguna online`;
    }
    setInterval(updateUsers, 5000);
    updateUsers();

    // ===== DROPDOWN INTERAKTIF =====
    const dropdownButtons = document.querySelectorAll(".dropdown-btn");
    dropdownButtons.forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.stopPropagation();
        const parent = btn.parentElement;
        document.querySelectorAll(".dropdown").forEach(drop => {
          if (drop !== parent) drop.classList.remove("active");
        });
        parent.classList.toggle("active");
      });
    });

    // Tutup dropdown kalau klik di luar
    window.addEventListener("click", () => {
      document.querySelectorAll(".dropdown").forEach(drop => drop.classList.remove("active"));
    });
  </script>
</body>
</html>
